<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-heading">Registration Form</h1>
      <form id="regisForm" action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter full name"
            />
          </div>
          <div class="gender-details-box">
            <span class="gender-title">Gender</span>
            <div class="class-category">
              <input type="radio" name="gender" id="male" />
              <label for="male" id="gender-lable">Male</label>
              <input type="radio" name="gender" id="female" />
              <lable for="female" id="gender-lable">Female</lable>
              <input type="radio" name="gender" id="other" />
              <lable for="other" id="gender-lable">Other</lable>
            </div>
          </div>
          <div class="user-input-box">
            <label for="username">Full usernmae</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter username"
            />
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="user-input-box">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
            />
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
            />
          </div>
        </div>
        <div class="checkbox mb-3">
          <div class="form-check-form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              value="1"
              name="remember_me"
              id="rememberMeSwitch"
            />
            <label class="form-check-label" for="rememberMeSwitch">
              Remember me</label
            >
          </div>
        </div>
        <div class="form-submit-btn">
          <button type="button" onclick="submitForm()">Submit</button>
        </div>
      </form>
      <div id="submitdetails" class="submit-details">
        <p class="submitted">
          Thank you for registering <span id="submitUsername"></span>!
        </p>
        <p class="submitted">Email : <span id="submitEmail"></span></p>
        <p class="submitted">User Id : <span id="submitUserid"></span></p>
        <p class="submitted">password : <span id="submitpassword"></span></p>
        <button type="button" onclick="confirmForm()">Confirm Details</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
